apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.devundefined.streamchatsample"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        Properties properties = new Properties()
        if (project.rootProject.file('local.properties').canRead()) {
            properties.load(project.rootProject.file("local.properties").newDataInputStream())
        }

        buildConfigField 'String', 'API_KEY', properties.getProperty('api_key', '""')
        buildConfigField 'String', 'API_SECRET', properties.getProperty('api_secret', '""')
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    buildFeatures {
        viewBinding true
    }
}

def chat_v = "1.15.1"
def timber_v = "4.7.1"
def recycler_v = "1.1.0"
def core_ktx_v = "1.3.1"
def livedata_v = "0.7.2"
def preference_v = "1.1.1"
def material_v = "1.1.0"

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "androidx.core:core-ktx:$core_ktx_v"
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0'
    implementation "androidx.recyclerview:recyclerview:$recycler_v"
    implementation "androidx.core:core-ktx:1.3.1"
    implementation "androidx.preference:preference-ktx:$preference_v"
    implementation "com.github.GetStream:stream-chat-android-client:$chat_v"
    implementation "org.koin:koin-android:$koin_v"
    implementation "com.jakewharton.timber:timber:$timber_v"
    implementation 'com.auth0:java-jwt:3.10.3'
    implementation "com.github.GetStream:stream-chat-android-livedata:$livedata_v"
    implementation "com.google.android.material:material:$material_v"


    testImplementation 'junit:junit:4.13'

    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

}